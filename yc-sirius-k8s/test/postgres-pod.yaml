apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: edu-anna-veselova
  labels:
    env: dev
    app: postgres
spec:
  containers:
    - name: postgres-test
      image: ubuntu:22.04
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: pg-cert-volume
          mountPath: /root/.postgresql/root.crt
          subPath: root.crt
          readOnly: true
  volumes:
    - name: pg-cert-volume
      secret:
        secretName: pg-root-cert

